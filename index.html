<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Landing Page</title>
    <style>
        /* Your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #333;
        }
        .content {
            margin-bottom: 40px;
        }
        .footer {
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Welcome to Our Website</h1>
        </header>
        <section class="content">
            <p>This is a static landing page created using HTML, CSS, and JavaScript.</p>
            <button onclick="showMessage()">Click Me</button>
            <p id="message"></p>
        </section>
        <footer class="footer">
            <p>&copy; 2024 Your Company Name</p>
        </footer>
    </div>
    <script>
        // Your JavaScript code here
        function showMessage() {
            document.getElementById('message').innerHTML = 'Hello, World!';
        }
    </script>
</body>
</html>
